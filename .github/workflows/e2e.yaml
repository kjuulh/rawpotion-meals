name: End to end tests

on: [push]

jobs:
  e2e-docker-compose-up:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build the docker-compose stack
        env:
          CI: true
        run: docker-compose -f docker-compose.e2e.yml run e2e 
