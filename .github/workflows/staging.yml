name: Staging Fly Deploy
on:
  push:
    branches:
      - staging
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy-frontend:
      name: Deploy rawpotion frontend
      runs-on: self-hosted
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions@1.1
          with:
            args: "deploy frontend --config ./fly.staging.toml"

  deploy-backend:
      name: Deploy rawpotion backend
      runs-on: self-hosted
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions@1.1
          with:
            args: "deploy ./backend/RawPotion.Meals --config ./fly.staging.toml --dockerfile ./RawPotion.Meals.Api/Dockerfile" 
